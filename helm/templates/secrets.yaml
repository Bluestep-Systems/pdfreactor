{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "{{ include "pdfreactor.fullname" . }}-external-secret"
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: "{{ include "pdfreactor.fullname" . }}-license"
    creationPolicy: Owner
  data:
    {{- range .Values.externalSecrets.data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteKey }}
    {{- end }}
{{- else }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "pdfreactor.fullname" . }}-license"
type: Opaque
data:
  licensekey.txt: {{ .Values.licensekey | b64enc }}
{{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pdfreactor.fullname" . }}
  labels:
    {{- include "pdfreactor.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pdfreactor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pdfreactor.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pdfreactor.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          envFrom:
          - configMapRef:
              name: "{{ include "pdfreactor.fullname" . }}-configmap"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - name: licensefile
            mountPath: /ro/config
          ports:
            - name: http
              containerPort: 9423
              protocol: TCP
          livenessProbe:
            httpGet:
              path: "/service/monitor/server?adminKey={{ .Values.configmap.data.PDFREACTOR_ADMINKEY }}"
              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: licensefile
        secret:
           secretName: "{{ include "pdfreactor.fullname" . }}-license"